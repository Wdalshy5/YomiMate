<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }} - YomiMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Refined Native Highlighting */
        .highlight { 
            background-color: #fef08a; /* Softer yellow */
            transition: all 0.2s ease; 
            border-radius: 4px;
            padding: 2px 4px;
        }
        .sentence {
            display: block;
            margin-bottom: 12px;
            line-height: 1.8;
            transition: color 0.3s ease;
        }
        .title-highlight {
            background-color: #fef08a;
            transition: all 0.2s ease;
            border-radius: 6px;
            padding: 2px 8px;
        }
        /* Native-style scroll smoothing */
        html { scroll-behavior: smooth; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-[#f8f9fc] pb-32 font-sans text-gray-800">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4 h-14 flex justify-between items-center">
            <a href="/" class="text-[#1d4e89] flex items-center gap-1 font-bold">
                <i data-lucide="chevron-left" class="w-6 h-6"></i> Back
            </a>
            <div class="text-[#f7931e] font-black text-xl">{{ level|upper }}</div>
            <div class="w-10"></div> </div>
    </header>

    <div class="max-w-2xl mx-auto px-4 py-6">
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 mb-6">
            <h1 id="story-title" class="text-2xl font-black text-[#1d4e89] mb-6 leading-tight">
                {{ story.title }}
            </h1>

            <div id="jp-text" class="text-xl leading-relaxed text-gray-700 selection:bg-orange-100">
                </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 mb-6">
            <div class="flex items-center gap-2 mb-4 text-[#1d4e89]">
                <i data-lucide="languages" class="w-5 h-5"></i>
                <h2 class="text-lg font-bold">Translation</h2>
            </div>
            <p id="en-text" class="text-gray-600 leading-relaxed">{{ story.english }}</p>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 mb-6">
            <div class="flex items-center gap-2 mb-4 text-[#1d4e89]">
                <i data-lucide="book-marked" class="w-5 h-5"></i>
                <h2 class="text-lg font-bold">Vocabulary</h2>
            </div>
            <ul class="space-y-3">
                {% for v in story.vocab %}
                <li class="flex items-start gap-3 border-b border-gray-50 pb-2 last:border-0">
                    <span class="font-bold text-[#f7931e] whitespace-nowrap">{{ v.word }}</span>
                    <span class="text-gray-500">—</span>
                    <span class="text-gray-600">{{ v.meaning }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="fixed bottom-6 left-0 right-0 flex justify-center px-4 z-50">
        <div class="bg-[#1d4e89] rounded-full shadow-2xl px-6 py-3 flex items-center gap-4 border border-white/10 backdrop-blur-md">
            <button id="play-slow" class="p-2 text-white/80 hover:text-white transition-colors" title="Slow Play">
                <i data-lucide="snail" class="w-6 h-6"></i>
            </button>
            
            <button id="play-normal" class="w-14 h-14 bg-[#f7931e] rounded-full flex items-center justify-center text-white shadow-lg active:scale-95 transition-transform" title="Play">
                <i data-lucide="play" class="w-8 h-8 fill-current"></i>
            </button>

            <button id="stop" class="p-2 text-white/80 hover:text-white transition-colors" title="Stop">
                <i data-lucide="square" class="w-6 h-6 fill-current"></i>
            </button>
        </div>
    </div>

<script>
    // --- KEEPING ALL YOUR ORIGINAL LOGIC UNTOUCHED ---
    const storyText = `{{ story.text }}`;
    const storyTitle = `{{ story.title }}`;
    const jpTextElem = document.getElementById("jp-text");
    const titleElem = document.getElementById("story-title");

    const sentences = storyText.split(/([。！？]+)/).filter(s => s.trim() !== "");
    const groupedSentences = [];
    for (let i = 0; i < sentences.length; i += 2) {
        if (sentences[i + 1]) {
            groupedSentences.push(sentences[i] + sentences[i + 1]);
        } else {
            groupedSentences.push(sentences[i]);
        }
    }

    const audio = new Audio('{{ url_for("static", filename="voices/" ~ level ~ "/story" ~ story.id ~ ".wav") }}');

    let currentSegmentIndex = 0;
    let timeoutId = null;
    let isPlaying = false;
    const allSegments = [storyTitle, ...groupedSentences];

    function initializeText() {
        jpTextElem.innerHTML = "";
        groupedSentences.forEach((sentence, index) => {
            const sentenceDiv = document.createElement("div");
            sentenceDiv.textContent = sentence;
            sentenceDiv.className = "sentence";
            sentenceDiv.id = `sentence-${index}`;
            jpTextElem.appendChild(sentenceDiv);
        });
    }

    function calculateSegmentTime(text, playbackRate = 1.0) {
        const baseTimePerChar = 160; 
        let segmentTime = text.length * baseTimePerChar;
        segmentTime = segmentTime / playbackRate;
        const isTitle = (text === storyTitle);
        const pauseTime = isTitle ? 
            (playbackRate === 1.0 ? 1500 : 2000) : 
            (playbackRate === 1.0 ? 800 : 1200);   
        segmentTime += pauseTime;
        return segmentTime;
    }

    function startHighlighting(playbackRate = 1.0) {
        if (isPlaying) return;
        isPlaying = true;
        currentSegmentIndex = 0;
        const sentenceElements = jpTextElem.querySelectorAll(".sentence");
        const segmentCount = allSegments.length;
        titleElem.classList.remove("title-highlight");
        sentenceElements.forEach(el => el.classList.remove("highlight"));
        
        function highlightNextSegment() {
            if (!isPlaying) return;
            if (currentSegmentIndex > 0) {
                const prevIndex = currentSegmentIndex - 1;
                if (prevIndex === 0) { titleElem.classList.remove("title-highlight"); } 
                else {
                    const sentenceIndex = prevIndex - 1;
                    if (sentenceElements[sentenceIndex]) { sentenceElements[sentenceIndex].classList.remove("highlight"); }
                }
            }
            if (currentSegmentIndex >= segmentCount) {
                isPlaying = false;
                return;
            }
            const currentSegment = allSegments[currentSegmentIndex];
            let segmentTime;
            if (currentSegmentIndex === 0) {
                titleElem.classList.add("title-highlight");
                segmentTime = calculateSegmentTime(currentSegment, playbackRate);
                titleElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                const sentenceIndex = currentSegmentIndex - 1;
                if (sentenceElements[sentenceIndex]) {
                    sentenceElements[sentenceIndex].classList.add("highlight");
                    segmentTime = calculateSegmentTime(currentSegment, playbackRate);
                    sentenceElements[sentenceIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
            currentSegmentIndex++;
            timeoutId = setTimeout(highlightNextSegment, segmentTime);
        }
        highlightNextSegment();
    }

    function stopEverything() {
        isPlaying = false;
        clearTimeout(timeoutId);
        audio.pause();
        audio.currentTime = 0;
        titleElem.classList.remove("title-highlight");
        const sentenceElements = jpTextElem.querySelectorAll(".sentence");
        sentenceElements.forEach(el => el.classList.remove("highlight"));
    }

    // Event listeners
    document.getElementById("play-normal").addEventListener("click", () => {
        stopEverything();
        audio.playbackRate = 1.0;
        audio.play().then(() => startHighlighting(1.0)).catch(e => startHighlighting(1.0));
    });

    document.getElementById("play-slow").addEventListener("click", () => {
        stopEverything();
        audio.playbackRate = 0.6;
        audio.play().then(() => startHighlighting(0.6)).catch(e => startHighlighting(0.6));
    });

    document.getElementById("stop").addEventListener("click", stopEverything);

    audio.addEventListener("ended", () => {
        isPlaying = false;
        clearTimeout(timeoutId);
        titleElem.classList.remove("title-highlight");
        const sentenceElements = jpTextElem.querySelectorAll(".sentence");
        sentenceElements.forEach(el => el.classList.remove("highlight"));
    });

    audio.addEventListener('loadeddata', () => initializeText());
    initializeText();
    lucide.createIcons();
</script>
</body>
</html>
