<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }} - YomiMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='story.css') }}">
    <style>
    </style>
</head>

<body class="bg-[#f8f9fc] pb-32 font-sans text-gray-800">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4 h-14 flex justify-between items-center">
            <a href="/" class="text-[#1d4e89] flex items-center gap-1 font-bold">
                <i data-lucide="chevron-left" class="w-6 h-6"></i> Back
            </a>
            <div class="text-[#f7931e] font-black text-xl">{{ level|upper }}</div>
            <div class="w-10"></div>
        </div>
    </header>

    <div class="max-w-2xl mx-auto px-4 py-6">
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 mb-6">
            <h1 id="story-title" class="text-2xl font-black text-[#1d4e89] mb-6 leading-tight">
                {{ story.title }}
            </h1>
            <div id="story-title-romaji" class="text-lg text-gray-500 italic mb-8"></div>
            <div id="jp-text" class="text-xl leading-relaxed text-gray-700 selection:bg-orange-100">{{story.text}}</div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 mb-6">
            <div class="flex items-center gap-2 mb-4 text-[#1d4e89]">
                <i data-lucide="languages" class="w-5 h-5"></i>
                <h2 class="text-lg font-bold">Translation</h2>
            </div>
            <p id="en-text" class="text-gray-600 leading-relaxed">{{ story.english }}</p>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 mb-6">
            <div class="flex items-center gap-2 mb-4 text-[#1d4e89]">
                <i data-lucide="book-marked" class="w-5 h-5"></i>
                <h2 class="text-lg font-bold">Vocabulary</h2>
            </div>
            <ul class="space-y-3">
                {% for v in story.vocab %}
                <li class="flex items-start gap-3 border-b border-gray-50 pb-2 last:border-0">
                    <span class="font-bold text-[#f7931e] whitespace-nowrap">{{ v.word }}</span>
                    <span class="text-gray-500">â€”</span>
                    <span class="text-gray-600">{{ v.meaning }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="fixed bottom-6 left-0 right-0 flex justify-center px-4 z-50">
        <div
            class="bg-[#1d4e89] rounded-full shadow-2xl px-6 py-3 flex items-center gap-4 border border-white/10 backdrop-blur-md">
            <button id="play-slow" class="p-2 text-white/80 hover:text-white transition-colors" title="Slow Play">
                <i data-lucide="snail" class="w-6 h-6"></i>
            </button>

            <button id="play-normal"
                class="w-14 h-14 bg-[#f7931e] rounded-full flex items-center justify-center text-white shadow-lg active:scale-95 transition-transform"
                title="Play">
                <i data-lucide="play" class="w-8 h-8 fill-current"></i>
            </button>

            <button id="stop" class="p-2 text-white/80 hover:text-white transition-colors" title="Stop">
                <i data-lucide="square" class="w-6 h-6 fill-current"></i>
            </button>
        </div>
    </div>
    <script>
        window.storyData = {
            title: `{{ story.title }}`,
            text: `{{ story.text }}`,
            title_romaji: `{{ story.title_romaji }}`,
            text_romaji:`{{ story.text_romaji }}`,
            audioUrl: `{{ url_for('static', filename='voices/' ~ level ~ '/story' ~ story.id ~ '.mp3') }}`
        };
    </script>
    <script src="{{ url_for('static', filename='story.js') }}"></script>

</body>

</html>
