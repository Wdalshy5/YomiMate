{% extends "base.html" %}

{% block title %}YomiMate - Japanese Reading{% endblock %}

{% block content %}
<div class="flex bg-gray-200 p-1 rounded-xl mb-8 max-w-md mx-auto">
    <button class="level-btn flex-1 py-2 text-sm font-bold rounded-lg transition-all duration-200 active-tab" data-level="n5">
        N5 Stories
    </button>
    <button class="level-btn flex-1 py-2 text-sm font-bold rounded-lg transition-all duration-200 text-gray-500" data-level="n4">
        N4 Stories
    </button>
</div>

<ul id="story-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Stories will be loaded dynamically -->
</ul>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
