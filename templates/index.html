<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YomiMate - Japanese Reading</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-[#f8f9fc] pb-20 md:pb-0 font-sans text-gray-800">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 md:h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="text-[#f7931e]"><i data-lucide="book-open-check" class="w-8 h-8 md:w-10 md:h-10"></i></div>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-[#1d4e89] leading-none">YomiMate</h1>
                    <p class="hidden md:block text-[10px] font-semibold text-gray-500 tracking-widest uppercase">Japanese Reading Practice</p>
                </div>
            </div>
            <nav class="hidden md:flex gap-8 text-sm font-bold text-gray-500">
                <a href="#" class="text-[#f7931e]">Home</a>
                <a href="#" class="hover:text-[#1d4e89]">Practice</a>
                <a href="#" class="hover:text-[#1d4e89]">Profile</a>
                <a href="#" class="hover:text-[#1d4e89]">Settings</a>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-6 px-4">
        <div class="flex bg-gray-200 p-1 rounded-xl mb-8 max-w-md mx-auto">
            <button class="level-btn flex-1 py-2 text-sm font-bold rounded-lg transition-all duration-200 active-tab" data-level="n5">
                N5 Stories
            </button>
            <button class="level-btn flex-1 py-2 text-sm font-bold rounded-lg transition-all duration-200 text-gray-500" data-level="n4">
                N4 Stories
            </button>
        </div>

        <ul id="story-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </ul>
    </main>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-8 py-3 flex justify-between items-center shadow-lg">
        <div class="flex flex-col items-center text-[#f7931e]"><i data-lucide="home" class="w-6 h-6"></i><span class="text-[10px] font-bold mt-1">Home</span></div>
        <div class="flex flex-col items-center text-gray-400"><i data-lucide="dumbbell" class="w-6 h-6"></i><span class="text-[10px] font-bold mt-1">Practice</span></div>
        <div class="flex flex-col items-center text-gray-400"><i data-lucide="user-circle" class="w-6 h-6"></i><span class="text-[10px] font-bold mt-1">Profile</span></div>
        <div class="flex flex-col items-center text-gray-400"><i data-lucide="settings" class="w-6 h-6"></i><span class="text-[10px] font-bold mt-1">Settings</span></div>
    </nav>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
